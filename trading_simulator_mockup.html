<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Simulator - Mockup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .balance {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .stock-symbol {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .stock-price {
            font-size: 20px;
            color: #27ae60;
            font-weight: bold;
        }
        
        .chart-placeholder {
            height: 300px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 18px;
            position: relative;
            overflow: hidden;
        }
        
        .chart-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #27ae60, #2ecc71, #27ae60);
            top: 60%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .trading-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .panel-title {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .trade-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-buy {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }
        
        .btn-sell {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .portfolio-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .portfolio-card {
            background: linear-gradient(45deg, #f8f9fa, #ffffff);
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        
        .portfolio-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .portfolio-symbol {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .portfolio-value {
            font-size: 16px;
            font-weight: bold;
            color: #27ae60;
        }
        
        .portfolio-details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #6c757d;
        }
        
        .stock-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .stock-btn {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .stock-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .stock-btn:hover {
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ“ˆ Trading Simulator</div>
            <div class="balance">Balance: $50,000.00</div>
        </div>
        
        <div class="main-content">
            <div class="chart-section">
                <div class="chart-header">
                    <div class="stock-symbol">AAPL</div>
                    <div class="stock-price">$150.25 (+2.3%)</div>
                </div>
                
                <div class="stock-selector">
                    <button class="stock-btn active">AAPL</button>
                    <button class="stock-btn">GOOGL</button>
                    <button class="stock-btn">MSFT</button>
                    <button class="stock-btn">TSLA</button>
                    <button class="stock-btn">AMZN</button>
                </div>
                
                <div class="chart-placeholder">
                    <div class="chart-line"></div>
                    Real-time Stock Price Chart
                </div>
            </div>
            
            <div class="trading-panel">
                <div class="panel-title">Place Order</div>
                
                <div class="input-group">
                    <label>Stock Symbol</label>
                    <select>
                        <option>AAPL</option>
                        <option>GOOGL</option>
                        <option>MSFT</option>
                        <option>TSLA</option>
                        <option>AMZN</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label>Quantity</label>
                    <input type="number" placeholder="Enter quantity" value="10">
                </div>
                
                <div class="input-group">
                    <label>Order Type</label>
                    <select>
                        <option>Market Order</option>
                        <option>Limit Order</option>
                    </select>
                </div>
                
                <div class="trade-buttons">
                    <button class="btn btn-buy">BUY</button>
                    <button class="btn btn-sell">SELL</button>
                </div>
                
                <div style="text-align: center; color: #6c757d; font-size: 14px;">
                    Estimated Cost: $1,502.50
                </div>
            </div>
        </div>
        
        <div class="portfolio-section">
            <div class="panel-title">Your Portfolio</div>
            
            <div class="portfolio-grid">
                <div class="portfolio-card">
                    <div class="portfolio-header">
                        <div class="portfolio-symbol">AAPL</div>
                        <div class="portfolio-value">$3,005.00</div>
                    </div>
                    <div class="portfolio-details">
                        <span>20 shares</span>
                        <span>Avg: $145.50</span>
                        <span style="color: #27ae60;">+6.5%</span>
                    </div>
                </div>
                
                <div class="portfolio-card">
                    <div class="portfolio-header">
                        <div class="portfolio-symbol">GOOGL</div>
                        <div class="portfolio-value">$2,750.00</div>
                    </div>
                    <div class="portfolio-details">
                        <span>10 shares</span>
                        <span>Avg: $2,680.00</span>
                        <span style="color: #27ae60;">+2.6%</span>
                    </div>
                </div>
                
                <div class="portfolio-card">
                    <div class="portfolio-header">
                        <div class="portfolio-symbol">MSFT</div>
                        <div class="portfolio-value">$4,200.00</div>
                    </div>
                    <div class="portfolio-details">
                        <span>15 shares</span>
                        <span>Avg: $275.00</span>
                        <span style="color: #27ae60;">+1.8%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
